<!DOCTYPE html>
<html>
    <head>
        <title>Vue - exercise 1</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src="vue.js"></script>
    </head>

    <body>
        <div id="exercise">
            <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
                <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
                <!-- 2) Output your age, multiplied by 3 -->
                <p>{{ age * 3 }}</p>
                <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
                <p>{{ randomNumber() }}</p>
                <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
                <div>
                    <img v-bind:src="img" style="width:800px;height:400px">
                </div>
                <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
                <div>
                    <input type="text" v-on:input='inputName'>
                </div>
            </div>
    </body>

    <script>
        new Vue ({
            el: '#exercise',
            data: {
                name: 'Jere',
                age: 29,
                img: 'https://d2bgjx2gb489de.cloudfront.net/gbb-blogs/wp-content/uploads/2018/05/30124155/Rijeka-870x400.jpg',
            },
            methods: {
                randomNumber: function() {
                    return Math.round(Math.random() * 100);
                },
                inputName: function(event) {
                    this.name = event.target.value;
                }
            }
        })
    </script>
</html>
