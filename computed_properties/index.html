<!DOCTYPE html>
<html>
    <head>
        <title>Vue - Computed Properties</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="counter++">Increase</button>
            <button v-on:click="counter--">decrease</button>
            <p>Counter: {{ counter }}</p>
            <p>Result: {{ result }}</p>
        </div>

        

    <script>
        new Vue
        ({
            el: "#app",
            data: 
            {
                counter: 0,
            },
            computed: 
            {
                result: function() {
                    return this.counter > 5 ? 'Greater then 5' : 'Smaller then 5';
                }
            },
            watch: 
            {
                counter: function() {
                    var vm = this;
                    setTimeout(function(){
                        vm.counter = 0;
                    } , 2000)
                }
            }
            
        });
    </script>
    </body>
</html>
